services:
  mongodb:
    image: mongo
    container_name: mongodb
    env_file: ../.env
    volumes:
      - mongodb:/data/db
      - ./mongodb:/data/mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongosh -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --quiet) -eq 1
      interval: 10s
      start_period: 30s
    ports:
      - 27017:27017
    command: "--bind_ip_all --keyFile /data/mongo/replica.key --replSet rs0"

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    env_file: ../.env
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DATABASE_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DATABASE_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${DATABASE_USER}:${DATABASE_PASSWORD}@mongodb:27017/
    restart: unless-stopped

volumes:
  mongodb:
